<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='webdesign.css') }}">
</head>

<body>
    {% extends "layout.html" %}
{% block content %}

    <div class="home, mainbody">
        <h1>Mini Mentor</h1>
        <h3>Please enter a paragraph that you need help revising!</h3>
        <form id="queryForm">
            <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    {% endblock %}
    <script>
        function submitForm() {
            const userInput = document.getElementById('userInput').value;
            fetch('http://127.0.0.1:5100/get-completion', { // Use the full URL for the Flask endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Original: " + data.original + "\nRevised: " + data.revised); // Here it will display both the original and revised texts
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
