    <h1 style="margin-left: 15px;">Mini Mentor</h1>

    <div class="mainbody">
        <h1>Mini Mentor</h1>
        <form id="queryForm">
            <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const userInput = document.getElementById('userInput').value;
            fetch('http://127.0.0.1:5000/get-completion', { // Use the full URL for the Flask endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Original: " + data.original + "\nRevised: " + data.revised); // Here it will display both the original and revised texts
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
